# Binaries listing
binaries=(
  # Install GNU core utilities (those that come with OS X are outdated).
  # Add `$(brew --prefix coreutils)/libexec/gnubin` to `$PATH`.
  coreutils
  # Install some other useful utilities like `sponge`.
  moreutils
  # Install GNU `find`, `locate`, `updatedb`, and `xargs`, `g`-prefixed.
  findutils
  # Install GNU `sed`, overwriting the built-in `sed`.
  gnu-sed --with-default-names
  # Install Bash 4. Donâ€™t forget to add `/usr/local/bin/bash` to `/etc/shells` before running `chsh`.
  bash
  bash-completion
  # Install Node.js and `npm` too, using the recommended installation method.
  node
  # Install more recent versions of some OS X tools.
  vim --override-system-vi
  homebrew/dupes/grep
  homebrew/dupes/openssh
  homebrew/dupes/screen
  homebrew/php/php55 --with-gmp
  # Install programming languages
  go
  python --with-brewed-openssl
  scala
  # Other tools
  less
  rsync
  unzip
  curl
  wget --with-iri
  git
  packer
  docker
  caskroom/cask/brew-cask
  ansible
  ssh-copy-id
