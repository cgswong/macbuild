  - tcptrace
  - tmux
  - tree
  - unzip
  - vault
  - vim
  - watch
  - wdiff
  - webkit2png
  - wget

homebrew_uninstalled_packages: []

homebrew_taps:
  - caskroom/cask
  - caskroom/fonts
  - homebrew/services

homebrew_cask_appdir: "/Applications"
homebrew_cask_apps:
  - atom
  - clipmenu
  - flux
  - flycut
  - imageoptim
  - iterm2
  - java
  - licecap
  - qlcolorcode
  - qlmarkdown
  - qlstephen
