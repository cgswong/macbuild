---
ansible_dl_dir: "~/.ansible-downloads/"
ansible_cfg_dir: "/etc/ansible"
ansible_local_cfg_dir: "/usr/local/etc/ansible"

configure_dotfiles: yes
configure_osx: yes

osx_script: "~/.osx --no-restart"

dotfiles_repo: "https://github.com/cgswong/dotfiles.git"
dotfiles_repo_accept_hostkey: yes
dotfiles_repo_local_destination: "~/dotfiles"
dotfiles_files:
  - ".bash_profile"
  - ".bash_prompt"
  - ".bashrc"
  - ".curlrc"
  - ".extra"
  - ".functions"
  - ".gitconfig"
  - ".gitignore"
  - ".inputrc"
  - ".osx"
  - ".path"
  - ".vimrc"
  - ".zshrc"

# Homebrew, see `geerlingguy.homebrew` role (https://github.com/geerlingguy/ansible-role-homebrew) documentation for usage instructions.
homebrew_installed_packages:
