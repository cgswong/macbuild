    state: latest
  - name: kitchen-ec2
    state: latest
  - name: kitchen-vagrant
    state: latest
  - name: octodown
    state: latest
  - name: rubocop
    state: latest
  - name: yaml-lint
    state: latest

#npm_packages: []
  # - name: webpack
  #   state: present # present/absent/latest, default: present
  #   version: "^2.6" # default: N/A
npm_packages:
  - name: serverless
    state: latest
#pip_packages: []
  # - name: mkdocs
  #   state: present # present/absent/latest, default: present
  #   version: "0.16.3" # default: N/A
pip_packages:
  - name: ansible-lint
    state: latest
  - name: kube-shell
    state: latest

# Glob pattern to ansible task files to run after all other tasks are finished.
post_provision_tasks: []
